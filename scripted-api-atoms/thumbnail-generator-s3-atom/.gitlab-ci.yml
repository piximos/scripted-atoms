      variables:
        SUCCESS: "false"
  variables:
    IMAGE: "scriptedatom/saa-thumbnail-generator"
    TAGS: "latest"
  stage:
    discord-broadcast
  needs:
    - build-saa-thumbnail-generator-s3
  script:
    - ./ci-cd/scripts/pipeline-discorder.sh

saa-thumbnail-generator-s3-cleaner:
  tags:
    - piximos
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_success
  variables:
    IMAGE: "scriptedatom/saa-thumbnail-generator"
    TAGS: "latest"
  stage:
    cleaner
  needs:
    - build-saa-thumbnail-generator-s3
  script:
    - ./ci-cd/scripts/pipeline-cleaner.sh
