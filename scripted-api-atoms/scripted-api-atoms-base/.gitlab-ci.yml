build-saa-base:
  tags:
    - piximos
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      changes:
        - scripted-api-atoms/scripted-api-atoms-base/*
        - scripted-api-atoms/**/*
  stage:
    build-bases
  variables:
    IMAGE_NAME: "scriptedatom/saa-base"
    DOCKER_IMAGE_PATH: "./scripted-api-atoms/scripted-api-atoms-base/Dockerfile"
    DOCKER_BUILD_CONTEXT: "./scripted-api-atoms/scripted-api-atoms-base/."
    SA_BASE_VERSION: ${saa_base_version}
    IMAGE_VERSION: ${saa_base_version}
  script:
    - ./ci-cd/scripts/build-public-image.sh
  needs:
    - validate-branch-name

saa-base-slacker:
  tags:
    - piximos
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_success
      variables:
        SUCCESS: "true"
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_failure
      variables:
        SUCCESS: "false"
  variables:
    IMAGE: "scriptedatom/saa-base"
    TAGS: "latest ${saa_base_version}"
  stage:
    slack-broadcast
  needs:
    - build-saa-base
  script:
    - ./ci-cd/scripts/pipeline-slacker.sh

saa-base-cleaner:
  tags:
    - piximos
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_success
  variables:
    IMAGE: "scriptedatom/saa-base"
    TAGS: "latest ${saa_base_version}"
  stage:
    cleaner
  needs:
    - build-saa-base
  script:
    - ./ci-cd/scripts/pipeline-cleaner.sh
