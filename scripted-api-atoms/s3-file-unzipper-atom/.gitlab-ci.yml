saa-s3-file-unzipper-cleaner:
  tags:
    - piximos
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_success
  variables:
    IMAGE: "scriptedatom/saa-s3-unzipper"
    TAGS: "latest ${saa_s3_file_unzipper_version}"
  stage:
