build-sa-gitter:
  tags:
    - piximos
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_success
    - if: $CI_COMMIT_REF_NAME =~ /^(ci|sa|ssa|saa|sta)\-?(\-.*)?$/
      when: on_success
      variables:
        SA_BETA_BUILD: "true"
  stage:
    build-bases
  variables:
    IMAGE_NAME: "scriptedatom/sa-gitter"
    DOCKER_IMAGE_PATH: "./sa-bases/Dockerfile"
    DOCKER_BUILD_CONTEXT: "./sa-bases/."
    SA_BASE_IMAGE: "alpine"
    SA_TARGET: "sa_gitter"
  script:
    - ./ci-cd/scripts/build-runtime-image.sh
  needs:
    - validate-branch-name

sa-gitter-post-flight:
  tags:
    - piximos
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^(ci|sa|ssa|saa|sta)\-?(\-.*)?$/
      when: on_success
      variables:
        SA_BETA_BUILD: "true"
        SUCCESS: "true"
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_success
      variables:
        SUCCESS: "true"
    - if: $CI_COMMIT_REF_NAME =~ /^(ci|sa|ssa|saa|sta)\-?(\-.*)?$/
      when: on_failure
      variables:
        SA_BETA_BUILD: "true"
        SUCCESS: "false"
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_failure
      variables:
        SUCCESS: "false"
  variables:
    IMAGE: "scriptedatom/sa-gitter"
    TAGS: "latest"
  stage:
    post-flight
  needs:
    - build-sa-gitter
  script:
    - ./ci-cd/scripts/pipeline-after-build.sh
