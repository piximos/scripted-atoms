build-ssa-s3-file-backup:
  tags:
    - piximos
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      changes:
        - scripted-simple-atoms/scripted-simple-atoms-base/*
        - scripted-simple-atoms/s3-file-backup-atom/*
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_success
  stage:
    build-scripted-simple-atoms
  variables:
    IMAGE_NAME: "scriptedatom/ssa-s3-file-backup"
    DOCKER_IMAGE_PATH: "./scripted-simple-atoms/s3-file-backup-atom/Dockerfile"
    DOCKER_BUILD_CONTEXT: "./scripted-simple-atoms/s3-file-backup-atom/."
    SA_BASE_VERSION: ${ssa_base_version}
  needs:
    - build-ssa-base
  script:
    - ./ci-cd/scripts/build-public-image.sh

ssa-s3-file-backup-slacker:
  tags:
    - piximos
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_success
      variables:
        SUCCESS: "true"
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_failure
      variables:
        SUCCESS: "false"
  variables:
    IMAGE: "scriptedatom/ssa-s3-file-backup"
    TAGS: "latest"
  stage:
    slack-broadcast
  needs:
    - build-ssa-s3-file-backup
  script:
    - ./ci-cd/scripts/pipeline-slacker.sh

ssa-s3-file-backup-discorder:
  tags:
    - piximos
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_success
      variables:
        SUCCESS: "true"
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_failure
      variables:
        SUCCESS: "false"
  variables:
    IMAGE: "scriptedatom/ssa-s3-file-backup"
    TAGS: "latest"
  stage:
    discord-broadcast
  needs:
    - build-ssa-s3-file-backup
  script:
    - ./ci-cd/scripts/pipeline-discorder.sh

ssa-s3-file-backup-cleaner:
  tags:
    - piximos
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^(master)$/
      when: on_success
  variables:
    IMAGE: "scriptedatom/ssa-s3-file-backup"
    TAGS: "latest"
  stage:
    cleaner
  needs:
    - build-ssa-s3-file-backup
  script:
    - ./ci-cd/scripts/pipeline-cleaner.sh
